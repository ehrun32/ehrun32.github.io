      :root {

        --border: rgba(255, 105, 180, 0.25);
        --text: #1f1f1f;
        --muted: #555;
        --shadow: 0 18px 50px rgba(0, 0, 0, 0.12);
        --radius: 22px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Arial, sans-serif;
        color: var(--text);
        background: radial-gradient(
            1200px 600px at 20% 10%,
            var(--bg1),
            transparent 60%
          ),
          radial-gradient(1200px 600px at 80% 90%, #ffd9e8, transparent 55%),
          linear-gradient(135deg, var(--bg2), #ffffff);
        display: grid;
        place-items: center;
        overflow: hidden;

        padding: calc(18px + env(safe-area-inset-top))
          calc(18px + env(safe-area-inset-right))
          calc(18px + env(safe-area-inset-bottom))
          calc(18px + env(safe-area-inset-left));
      }

      .card {
        width: min(520px, 92vw);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 26px 18px 20px;
        text-align: center;
        backdrop-filter: blur(10px);
      }

      h1 {
        margin: 0 0 10px;
        font-size: 28px;
      }
      p {
        margin: 0 auto 18px;
        color: var(--muted);
        line-height: 1.35;
        max-width: 42ch;
        font-size: 16px;
      }

      .btn {
        border: 0;
        padding: 12px 20px;
        border-radius: 999px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        transition: transform 0.12s ease, filter 0.12s ease;
        user-select: none;
      }
      .btn:active {
        transform: translateY(1px) scale(0.98);
      }

      .btn-primary {
        background: linear-gradient(135deg, #ff4d88, #ff7ab0);
        color: white;
      }
      .btn-secondary {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(0, 0, 0, 0.12);
        color: #333;
      }

      .row {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
        align-items: center;
        margin-top: 6px;
      }

      .page {
        display: none;
      }
      .page.active {
        display: block;
      }

      .tiny {
        font-size: 12px;
        color: #777;
        margin-top: 12px;
      }

      /* Moving No button */
      #noBtn {
        position: fixed;
        z-index: 10;
        left: 50%;
        top: 65%;
        transform: translate(-50%, -50%);
        touch-action: manipulation;
      }

      /* Toast message */
      #toast {
        position: fixed;
        left: 50%;
        bottom: calc(20px + env(safe-area-inset-bottom));
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.78);
        color: white;
        padding: 10px 14px;
        border-radius: 999px;
        font-size: 14px;
        max-width: min(92vw, 520px);
        text-align: center;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.22);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.18s ease, transform 0.18s ease;
        z-index: 100;
      }
      #toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(-4px);
      }

      /* Floating hearts */
      .heart {
        position: fixed;
        font-size: 18px;
        pointer-events: none;
        animation: floatUp 2.2s ease-out forwards;
        filter: drop-shadow(0 8px 18px rgba(0, 0, 0, 0.12));
      }
      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.95;
        }
        100% {
          transform: translateY(-140px) scale(1.4);
          opacity: 0;
        }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

      // 100 cute "No" messages

      ];

      // Counts where we show the special "wow you've pressed no so many times..." message
      const milestones = new Set([5, 15, 35, 50, 70, 80, 90, 95, 99, 100]);

      let toastTimer = null;
      let noCount = 0;
      let lastNoTime = 0;

      function show(page) {
        [page1, page2, page3].forEach((p) => p.classList.remove("active"));
        page.classList.add("active");
      }

      function rand(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function showToast(msg) {
        toast.textContent = msg;
        toast.classList.add("show");
        if (toastTimer) clearTimeout(toastTimer);
        toastTimer = setTimeout(() => toast.classList.remove("show"), 1400);
      }

      function popHeart(x, y) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = ["üíñ", "üíò", "üíï", "‚ù§Ô∏è", "üíó"][rand(0, 4)];
        h.style.left = x - 8 + "px";
        h.style.top = y - 10 + "px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2200);
      }

      function moveNo() {
        const pad = 16;
        const vw = window.innerWidth;
        const vh = window.visualViewport
          ? window.visualViewport.height
          : window.innerHeight;
        const r = noBtn.getBoundingClientRect();

        const maxX = Math.max(pad, vw - r.width - pad);
        const maxY = Math.max(pad, vh - r.height - pad);

        // keep away from top browser UI + card area
        const minY = Math.max(pad + 80, Math.floor(vh * 0.35));

        const x = rand(pad, maxX);
        const y = rand(minY, maxY);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }

      function handleNoAttempt(e) {
        e.preventDefault();

        // Debounce: ignore events within 300ms of each other
        const now = Date.now();
        if (now - lastNoTime < 300) return;
        lastNoTime = now;
        noCount += 1;

        // heart at touch location if possible
        const x = e.touches && e.touches[0] ? e.touches[0].clientX : e.clientX;
        const y = e.touches && e.touches[0] ? e.touches[0].clientY : e.clientY;
        if (typeof x === "number" && typeof y === "number") popHeart(x, y);

        // Milestone messages
        if (milestones.has(noCount) && noCount < 100) {
          showToast(
            `WOW üò≠ you pressed ‚ÄúNo‚Äù ${noCount} times‚Ä¶ just press YES already üíñ`
          );
        } else if (noCount === 100) {
          showToast(
            `OKAYYYY üò≠ 100 times?? Just press YES. I‚Äôm hiding ‚ÄúNo‚Äù now üíò`
          );
          noBtn.classList.add("hidden");
          hint.textContent = "No is gone üòå now pick YES üíñ";
          return; // don't move it anymore
        } else {
          // Normal cute message (cycle through the 100 so it feels fresh)
          const msg = noMessages[(noCount - 1) % noMessages.length];
          showToast(`${msg}`);
        }

        moveNo();
      }

      nextBtn.onclick = () => {
        show(page2);
        noBtn.classList.remove("hidden");
        moveNo();
      };

      yesBtn.onclick = () => {
        show(page3);
        noBtn.classList.add("hidden");
        for (let i = 0; i < 18; i++) {
          setTimeout(
            () =>
              popHeart(
                rand(40, window.innerWidth - 40),
                rand(80, window.innerHeight - 80)

            i * 40
          );
        }

      };

      // Move + message whenever she tries to click/tap "No"
      ["pointerdown", "touchstart", "mouseenter", "click"].forEach((evt) => {
        noBtn.addEventListener(evt, handleNoAttempt, { passive: false });
      });

      window.addEventListener("resize", () => {
        if (!noBtn.classList.contains("hidden")) moveNo();
      });
